<div class="text-center bg-primary  mt-1 mb-1" style=" height:45px">
    <div class="container">
        <div class="row">
        <div class=" text-white h3 mx-auto my-auto " style="position: relative;">Gündemler
            <div class="bg-white p-0 m-1 rounded" style="position: absolute; top:0px;right:10px;height: 36px;">
            <button class="btn btn-outline-success btn-fill float-end h4" routerLink="/agenda/add">Yeni
                Gündem</button></div>
        </div>

    </div></div>
    <div *ngIf="dataLoaded==false" class="spinner-border text-primary text-center " role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="container">
    <table class="table table-hover table-striped">
        <thead class="table bg-primary text-white">
            <th></th>
            <th>Gündem Adı</th>
            <th>Açıklama</th>
            <th>Durumu</th>
            <th>Oluşturan</th>
            <th>Oluşturma T.</th>
            <th>Güncelleme T.</th>
            <th></th>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let i of agendas">
                <td>
                    <img src="/assets/img/agenda/solar-villa.jpg" height="50px">

                </td>
                <td>
                    {{i.name}}
                </td>
                <td>
                    {{i.description}}
                </td>
                <td>
                    {{i.finish}}
                </td>
                <td>
                    {{i.ownerFullName}}
                </td>
                <td>
                    {{i.createdDate}}
                </td>
                <td>
                    {{i.updatedDate}}
                </td>
                <td style="width: 100px;">
                    <button class="btn hoverme" style="color:blue" routerLink="/agenda/edit/{{i.id}}"><i
                            class="fa-solid fa-pencil"></i><span class="hoverdescription">Güncelle</span></button>
                    <button class="btn hoverme" style="color:red" routerLink="/agenda/delete/{{i.id}}"><i class="fa-solid fa-trash "
                            routerLink="/agenda/delete/{{i.id}}"></i><span class="hoverdescription">Sil</span></button>
                </td>

            </tr>
        </tbody>
        <tfoot>
            <nav aria-label="...">
                <ul class="pagination">
                  <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" >1</a></li>


                  <li class="page-item"><a class="page-link" >Next</a></li>
                  <!-- <li class="page-item" [innerHTML]="link1" >
                  </li> -->
                   
                </ul>
              </nav>

        </tfoot>
    </table>
</div>
